        <h2>html태그</h2>
        <h3>table 합치기 태그</h3>
        
        <p>가로합치기</p>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td colspan="2">2,2</td>
                <!--가로로 2칸 합치기-->
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>

        <table border="1">
        <p>세로합치기</p>
           <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td rowspan="2">2,1</td>
                <td>2,2</td>
                <td>2,3</td>
                <!--세로로 2칸 합치기-->
            </tr>
            <tr>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
        <table border="1">
        <p>테이블 합치기</p>
           <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td rowspan="2">2,1</td>
                <td colspan="2">2,2</td>
            </tr>
            <tr>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
