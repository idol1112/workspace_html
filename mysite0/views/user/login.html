        <div id="wrap">

            <!-- 헤더영역 -->

                <!-- 사이트로고 -->
                <h1><a href="../main/main.html">MySite</a></h1>
                
                <ul class="clearfix">
                    <li><a href="./login.html">로그인</a></li>
                    <li><a href="../user/signup.html">회원가입</a></li>
                </ul>
            </div>
            <!-- 헤더영역 -->

            <!-- 네비게이션 -->
            <div id="nav" class="clearfix">

                <ul>
                    <li><a href="">입사지원서</a></li>
                    <li><a href="../board/list.html">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li class="last"><a href="">방명록</a></li>
                </ul>
            </div>
            <!-- 네비게이션 -->

            <!-- 콘텐츠 영역 -->
            <div id="content" class="clearfix">

                <!-- 왼쪽 메뉴 -->
                <div id="aside">
                    <h2>
                        User
                    </h2>

                    <ul>
                        <li><a href="./login.html">로그인</a></li>
                        <li><a href="./signup.html">회원가입</a></li>
                    </ul>

                </div>
                <!-- 왼쪽 메뉴 -->

                <!--메인 메뉴 -->
                <div id="main">
                    <div id="main-head" class="clearfix">
                        <h3>
                            회원가입
                        </h3>
                        <ul class="clearfix">
                            <li>홈</li>
                            <li>User</li>
                            <li class="last">회원가입</li>
                        </ul>
                    </div>
                    <div id="main-body">
                        <form action="#" method="get">
                            <fieldset>
                                <legend>로그인</legend>
                                <div class="group">
                                    <label class ="lbl-group" for="uid">아이디</label>
                                    <input type="text" id="uid" name="userid" value="" placeholder="아이디를 입력하세요" title="아이디를 입력">
                                </div>
                                <div class="group">   
                                    <label class ="lbl-group" for="upw">패스워드</label>
                                    <input type="password" id="upw" name="userpw" value="" placeholder="패스워드를 입력하세요" title="패스워드를 입력">
                                </div> 
                                <div class="group no-line">
                                    <div class="btn-group">
                                        <button type="submit">로그인</button>
                                    </div>
                                </div>
                            </fieldset>
                            
                        </form>
                    </div>

                </div>
                <!--메인 메뉴 -->

            </div>
